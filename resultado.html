<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Parcial </title>
        <link rel="stylesheet" href="css/Estilo2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <script src="java.js"></script>
    </head>
    <body onload="reemplazo()">
        
        <div class="Tabla">
         <!--Ficha-->
            <div class="Ficha" id="Ficha">
                <div class="Carita" style="display: inline-block; color: black; font-size: 80px; padding-left: -80px;">
                    <i class="fas fa-smile" style="text-align: left;"></i>
                </div>

                <div class="Fichat" style="display: inline-block;padding-left: 100px;">
                    <p>Ficha </p>
                </div>
                <h3 id="Nombre"></h3>
                <div class="FichaRelleno">
                    <span id="fichar" style="display:flex"></span>
                </div>
            </div>
             <!--Email-->
            <div class="Email" id="Email">
                <div class="Emailt" style="display: inline-block">
                    <p>Email </p>
                </div>
                
                <div class="FichaEmail" style="display: inline-block; text-align: right;">
                    
                    <span id="email"></span>
                </div>
            </div>
            <!--Teléfono-->
            <div class="Telefono" id="Telefono">
                <div class="Telefonot" style="display: inline-block;">
                    <p>Teléfono </p>
                </div>
                <div class="FichaTelefono" style="display: inline-block; text-align: right;">
                    <span id="fichat"></span>
                </div>
            </div>
            <!--Gusto-->
            <div class="Gusto" id="Gusto">
                <div class="Gustot" style="display: inline-block;">
                    <p>Gusto </p>
                </div>
                <div class="FichaGusto" style="display: inline-block; text-align: right;">
                    <span id="fichag"></span>
                </div>
            </div>
            <!--Porcentaje-->
            <div class="Porcentaje" id="Porcentaje">
                <div class="Porcentajet" style="display: inline-block;">
                    <p>Porcentaje% </p>
                </div>
                <div class="FichaPorcentaje" style="display: inline-block; text-align: right;">
                    <span id="fichap"></span>
                </div>
            </div>
            
            
        </div>
    </body>
